<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Receiver Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Receiver Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "longDate" }}
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        type="number"
        class="form-control"
        (input)="onAmountChange($event)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        type="number"
        class="form-control"
        (input)="onMilesChange($event)"
      />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert : "km" | number : "1.0-2" }}
      </div>
    </div>
  </div>
</div>
